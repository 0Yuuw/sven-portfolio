<div class="container mx-auto mt-10 max-w-lg text-white">
    <h2 class="text-3xl font-bold text-center mb-8">Contactez-Nous</h2>
    <form>
      <div class="mb-6">
        <label for="name" class="block mb-2">Votre Nom</label>
        <input type="text" id="name" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white">
      </div>
      <div class="mb-6">
        <label for="email" class="block mb-2">Votre Email</label>
        <input type="email" id="email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white">
      </div>
      <div class="mb-6">
        <label for="message" class="block mb-2">Votre Message</label>
        <textarea id="message" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white"></textarea>
      </div>
      <button type="submit" class="w-full bg-white text-black py-3 rounded hover:bg-gray-300 transition-all">
        Envoyer le Message
      </button>
    </form>
  </div>
